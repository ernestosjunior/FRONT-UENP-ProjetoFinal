<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <!--Import materialize.css-->

    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">

    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">

    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <title>XYZ Credit</title>

    <script type="text/javascript" src="js/api.js"></script>

</head>
<header>
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">XYZ CREDIT</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">Voltar</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <div class="row">
        <form class="col s12" >
          <div class="input-field col s6">
            <input id="id_people" type="text" class="validate">
          <label for="id_people">ID</label>
        </div>
        <div class="input-field col s6">
          <input id="cpfcnpj" type="text" class="validate">
            <label for="cpfcnpj">CPF/CNPJ</label>
          </div>
        <div class="input-field col s6">
          <input id="credor" type="text" class="validate">
            <label for="credor">Credor</label>
          </div>
          <div class="input-field col s6">
            <input id="valor" type="text" class="validate">
          <label for="valor">Valor</label>
        </div>
        <label>Status</label>
        <select id="status" class="browser-default">
            <option value="" disabled selected>Selecione</option>
            <option value="1">Ativo</option>
            <option value="0">Inativo</option>
        </select><br>
        <div>
            <a class="btn waves-effect waves-light col s8 push-s2" type="submit" onclick="cadastrarDebito()">CADASTRAR
                <i class="material-icons right">send</i>
            </a>
            </div>
          </form>
        </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
